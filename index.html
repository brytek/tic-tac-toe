<body>

        <div id="a1" class="square" onClick="mark()"></div>
        <div id="a2" class="square" onClick="mark()"></div>
        <div id="a3" class="square" onClick="mark()"></div>
      </div>
      <div class="row">
        <div id="b1" class="square" onClick="mark()"></div>
        <div id="b2" class="square" onClick="mark()"></div>
        <div id="b3" class="square" onClick="mark()"></div>
      </div>
      <div class="row">
        <div id="c1" class="square" onClick="mark()"></div>
        <div id="c2" class="square" onClick="mark()"></div>
        <div id="c3" class="square" onClick="mark()"></div>

    </div>
    
  </div>
